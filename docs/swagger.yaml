paths:
  /v1/achievement:
    post:
      consumes:
      - multipart/form-data
      description: Creates an achievement with name, type, optional description, and
        uploads for achievement & award images (multipart/form-data).
      parameters:
      - default: Bearer <token>
        description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement name
        in: formData
        name: name
        required: true
        type: string
      - description: Achievement type identifier
        in: formData
        name: achievement_type
        required: true
        type: string
      - description: Optional description
        in: formData
        name: description
        type: string
      - description: Achievement image file
        in: formData
        name: file_achievement
        required: true
        type: file
      - description: Award image file
        in: formData
        name: file_award
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/achievement.DetailSwaggerResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/achievement.ErrorSwaggerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/achievement.ErrorSwaggerResponse'
      summary: Create achievement (admin)
      tags:
      - Achievement
  /v1/achievement/all:
    get:
      consumes:
      - application/json
      description: Returns a full list of achievements with their condition, achievement
        assets and award assets
      parameters:
      - default: Bearer <token>
        description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/achievement.AllDetailSwaggerResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/achievement.ErrorSwaggerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/achievement.ErrorSwaggerResponse'
      summary: Get all achievement details (admin)
      tags:
      - Achievement
  /v1/achievement/id/{achievementID}:
    delete:
      consumes:
      - application/json
      description: Deletes the achievement and its related assets by the given achievementID.
        Returns the deleted record.
      parameters:
      - default: Bearer <token>
        description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID
        in: path
        name: achievementID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/achievement.DetailSwaggerResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/achievement.ErrorSwaggerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/achievement.ErrorSwaggerResponse'
      summary: Delete achievement detail by ID (admin)
      tags:
      - Achievement
    get:
      consumes:
      - application/json
      description: Returns the achievement and its related assets (achievement & award)
        by the given achievementID.
      parameters:
      - default: Bearer <token>
        description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Achievement ID
        in: path
        name: achievementID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/achievement.DetailSwaggerResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/achievement.ErrorSwaggerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/achievement.ErrorSwaggerResponse'
      summary: Get achievement detail by ID (admin)
      tags:
      - Achievement
  /v1/admin/add/{telegramID}:
    get:
      consumes:
      - application/json
      description: Grants admin role to the user with the given Telegram ID and returns
        the created admin record.
      parameters:
      - default: Bearer <token>
        description: Authorization token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Telegram ID
        in: path
        name: telegramID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/admin.AddAdminUserSwaggerResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/admin.ErrorSwaggerResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/admin.ErrorSwaggerResponse'
      summary: Add admin user (admin)
      tags:
      - Admin
  /v1/admin/exists/{telegramID}/exists:
    get:
