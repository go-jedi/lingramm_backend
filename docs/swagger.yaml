          description: Successful response with new tokens
          schema:
            $ref: '#/definitions/auth.RefreshSwaggerResponse'
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/auth.ErrorSwaggerResponse'
        "500":
          description: Internal server error
          schema:
