logger:
  is_json: true
  add_source: false
  level: debug
  set_file: false
  file_name: logs/app.log
  max_size: 10
  max_backups: 3
  max_age: 7

jwt:
  secret_path: testdata/jwt/.secret # path to file with secret key
  secret_hash_len: 30
  access_exp_at: 5 # minutes
  refresh_exp_at: 7 # days

postgres:
  host: localhost
  user: admin
  password: test
  dbname: lingvogramm_db
  port: 54320
  sslmode: disable
  pool_max_conns: 10
  migrations_dir: file://migrations
  query_timeout: 2000000000 # 2 second

big_cache:
  shards: 512
  life_window: 5 # minutes
  clean_window: 1 # minutes
  max_entries_in_window: 1_000_000
  max_entry_size: 512
  hard_max_cache_size: 600
  verbose: true
  is_on_remove_with_reason: true

redis:
  addr: 127.0.0.1:63790
  password: auth
  db: 0
  dial_timeout: 5 # second
  read_timeout: 3 # second
  write_timeout: 3 # second
  pool_size: 10
  min_idle_conns: 3
  pool_timeout: 4 # second
  max_retries: 3
  min_retry_backoff: 8 # millisecond
  max_retry_backoff: 512 # millisecond
  dur_cache_update: 60 # minutes
  refresh_token:
    query_timeout: 2 # second
    expiration: 7 # days

file_server:
  client_assets:
    path: /images/client*
    url: /images/client
    dir: testdata/file_server/images/client
    max_file_size: 10485760 # 10 MB
    image_quality: 30
    browse: true
    compress: true
  dir_perm: 0755
  file_perm: 0644

httpserver:
  host: 127.0.0.1
  port: 50050
  enable_prefork: false
  enable_print_routes: true
  cors:
    allow_origins:
      - "*"
    allow_methods:
      - POST
      - GET
      - PUT
      - PATCH
      - DELETE
      - HEAD
      - OPTIONS
    allow_headers:
      - Origin
      - Content-Length
      - Content-Type
      - Accept
      - Authorization
    expose_headers:
      - Content-Length
    max_age: 3600
    allow_credentials: false
    allow_private_network: false